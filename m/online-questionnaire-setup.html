<div id=D__ID>
	<!--third html start -->
	<div class="container mt-95 mb-3" id="form_container__ID">
		<div class="row">
			<!-- form container start -->
			<div class="col-12 col-lg-12 col-md-12 col-sm-12 mx-auto formbox">
				<div class="row">
					<div class="col-12">
						<!-- form start -->
						<form id="F__ID">
							<h3 id=header__ID>Projects</h3>
                            <div class="form-group">
                                <h4>Select questionnaires for the project</h4>
                                <div class="questiongroup" id=quest_list__ID>
                                    <fieldset><label class="checkboxes"><input type="checkbox" name="Consent"><span class="check_checkmark"></span> Consent</label><br></fieldset>
                                </div>
                            </div>
							<div class="form-group">
								<fieldset class="">
									<label style="width:100%"><span class="">Table List</span>
										<textarea class="form-control w-100" name=List></textarea>
									</label><br>
								</fieldset>

    <script>
        function F__ID(){
            //-------------------------------------
            VmInclude:__COMPONENT__/f/form.01.js
			//-------------------------------------
            var q_list={};
            //-------------------------------------
            var load=m.load;
			m.load=function(){
                load();
                q_list={"Sleep_Health_Questionnaires":[]};
                //alert(JSON.stringify(m.input))
                $('#header__ID').text("Online SHQ setup for "+$vm.astn_current_project_name+" - "+m.input.record.Data.Local_ID+" "+m.input.record.Data.Initials);
                $vm.request({cmd:"find",table:'astn-shq-project-20003481',query:{'UID':m.input.proj},sort:{I1:-1},skip:0,limit:1},function(res){
                    if(res.result.length>0){
                        var i=0;
                        if(res.result[0].Data.Consent=='on') {q_list.Sleep_Health_Questionnaires[i]='consent-astn-form';i++}
        				if(res.result[0].Data.Background_Information=='on') {q_list.Sleep_Health_Questionnaires[i]='background-information-astn-form';i++}
		        		if(res.result[0].Data.General=='on') {q_list.Sleep_Health_Questionnaires[i]='general-astn-form';i++}
				        if(res.result[0].Data.Ethnicity=='on') {q_list.Sleep_Health_Questionnaires[i]='ethnicity-self-astn-form';i++}
				        if(res.result[0].Data.Lifestyle=='on') {q_list.Sleep_Health_Questionnaires[i]='lifestyle-astn-form';i++}
				        if(res.result[0].Data.Medical_History=='on') {q_list.Sleep_Health_Questionnaires[i]='medical-history-astn-form';i++}
				        if(res.result[0].Data.Sleep_HQDP=='on') {q_list.Sleep_Health_Questionnaires[i]='sleep-disorder-patterns-astn-form';i++}
				        if(res.result[0].Data.Sleep_Hygiene_Index=='on') {q_list.Sleep_Health_Questionnaires[i]='sleep-hygiene-index-astn-form';i++}
				        if(res.result[0].Data.Family_Sleep_History=='on') {q_list.Sleep_Health_Questionnaires[i]='family-sleep-history-astn-form';i++}
				        if(res.result[0].Data.Medications=='on') {q_list.Sleep_Health_Questionnaires[i]='medications-astn-form';i++}
				        if(res.result[0].Data.Recreational_Drugs=='on') {q_list.Sleep_Health_Questionnaires[i]='rec-drug-astn-form';i++}
				        if(res.result[0].Data.ESS=='on') {q_list.Sleep_Health_Questionnaires[i]='ess-astn-form';i++}
				        if(res.result[0].Data.MAPQ=='on') {q_list.Sleep_Health_Questionnaires[i]='map-astn-form';i++}
				        if(res.result[0].Data.ISI=='on') {q_list.Sleep_Health_Questionnaires[i]='isi-astn-form';i++}
				        if(res.result[0].Data.Restless_Legs=='on') {q_list.Sleep_Health_Questionnaires[i]='restless-leg-astn-form';i++}
				        if(res.result[0].Data.ME=='on') {q_list.Sleep_Health_Questionnaires[i]='me-astn-form';i++}
                        if(res.result[0].Data.FOSQ=='on') {q_list.Sleep_Health_Questionnaires[i]='fosq-astn-form';i++}
                        if(res.result[0].Data.PSQI=='on') {q_list.Sleep_Health_Questionnaires[i]='psqi-astn-form';i++}
                        if(res.result[0].Data.PHQ=='on') {q_list.Sleep_Health_Questionnaires[i]='phq-astn-form';i++}
                        if(res.result[0].Data.GAD=='on') {q_list.Sleep_Health_Questionnaires[i]='gad7-astn-form';i++}
                        if(res.result[0].Data.DASS=='on') {q_list.Sleep_Health_Questionnaires[i]='dass-astn-form';i++}
                        if(res.result[0].Data.FSS=='on') {q_list.Sleep_Health_Questionnaires[i]='fss-astn-form';i++}
                        if(res.result[0].Data.SDS=='on') {q_list.Sleep_Health_Questionnaires[i]='sds-astn-form';i++}
                        if(res.result[0].Data.HPQ=='on') {q_list.Sleep_Health_Questionnaires[i]='hwpq-astn-form';i++}
                        if(res.result[0].Data.Shiftwork=='on') {q_list.Sleep_Health_Questionnaires[i]='shiftwork-astn-form';i++}
                        if(res.result[0].Data.Shiftwork_Disorders=='on') {q_list.Sleep_Health_Questionnaires[i]='shiftworkii-astn-form';i++}
                        if(res.result[0].Data.MVA=='on') {q_list.Sleep_Health_Questionnaires[i]='mva-astn-form';i++}
                        if(res.result[0].Data.Workplace_Accidents=='on') {q_list.Sleep_Health_Questionnaires[i]='wa-astn-form';i++}
                        if(res.result[0].Data.Thank_You=='on') {q_list.Sleep_Health_Questionnaires[i]='thank-you-astn-form';}
                    }
                    if(m.input.record!=undefined){
                    set_check_list();
				}
                });
			}
			//-------------------------------------
            m.before_submit=function(data){
                data['List']=$('#F__ID textarea[name=List]').val();
                return;
			}
			//-------------------------------------
            var set_check_list=function(){
                var txt='';
                var No=0;
                for(visit in q_list){
                    //No++;
                    var task=visit;
                    var pid="";
                    txt+='<fieldset><label class="checkboxes"><input type="checkbox" data-visit='+task+' id=fill-empty__ID><span class="check_checkmark"></span> Select/Deselect all questionnaires</label><br></fieldset><hr>'
                    var visit_array=q_list[visit];
                    for(k in visit_array){
                        No++;
                        pid=visit_array[k];
                        var mm=$vm.module_list[pid];
                        task="not found";
                        if(mm!=undefined) task=$vm.module_list[pid].task_name;
                        txt+='<fieldset><label class="checkboxes"><input type="checkbox" id=task__ID'+pid+' class=item__ID><span class="check_checkmark"></span> '+task+'</label><br></fieldset>'
                    }
                }
                $('#quest_list__ID').html(txt);
                set_box();
                //check and uncheck group checkbox
                $('#fill-empty__ID').on('click',function(){
                    var data_visit=$(this).attr('data-visit');
                    var visit_array=q_list[data_visit];
                    if( $(this).prop('checked')==true){
                        for(k in visit_array){
                            var pid=visit_array[k];
                            $("#task__ID"+pid).prop('checked',true);
                        }
                    }
                    else{
                        for(k in visit_array){
                            var pid=visit_array[k];
                            $("#task__ID"+pid).prop('checked',false);
                        }
                    }
                    set_list();
                });
                $('.item__ID').on('click',function(){
                    set_list();
                })
            }
            //---------------------------------------------
            var set_box=function(){
                var list_val=$('#F__ID textarea[name=List]').val();
                var lines=list_val.split(',');
                for(var i=0;i<lines.length;i++){
                    var L=lines[i].length;
                    if(L>1){
                        var key=lines[i];
                        set_check(key);
                    }
                }
            }
            //---------------------------------------------
            var set_check=function(key){
                $('#quest_list__ID input').each(function(index){
                    if(index>0){
                        var k=$(this).attr('id')
                        if(k.indexOf(key)>0){
                            $("#task__ID"+key).prop('checked',true);
                        }
                    }
                })
            }
            //---------------------------------------------
            var set_list=function(){
                var txt="";
                $('#quest_list__ID input').each(function(index){
                    if(index>0){
                        var key=$(this).attr('id');
                        if(key!==""){
                            if( $(this).prop('checked')==true){
                                for(var k=0;k<q_list.Sleep_Health_Questionnaires.length;k++){
                                    var pid=q_list.Sleep_Health_Questionnaires[k];
                                    if(key.indexOf(pid)>0){
                                        if(txt!='') txt+=",";
                                        txt+=pid;
                                    }
                                }
                            }
                        }
                    }
                });
                $('#F__ID textarea[name=List]').val(txt);
            }
            //---------------------------------------------
        }
    </script>
