            //-------------------------------------
            var first_table="";
            var last_table="";
            m.load=function(){
                m.I1=$vm.astn_current_project_record.UID;
                $('#title__ID').text('Project: '+$vm.astn_current_project_name+' | Participants'); 
                m.query={UID:m.I1}
                jQuery.ajaxSetup({async:false});
                //Find Current Project Settings
                $vm.request({cmd:"find",table:"astn-shq-project-20003481",query:m.query},function(res){
                    if(res.result.length>0){
                        if(res.result[0].Data.Workplace_Accidents=='on') first_table='wa-astn-20002422';
                        if(res.result[0].Data.MVA=='on') first_table='mva-astn-20002421';
                        if(res.result[0].Data.Shiftwork_Disorders=='on') first_table='shiftworkii-astn-20003584';

                        if(res.result[0].Data.Restless_Legs=='on') first_table='restless-leg-astn-20002411';
                        if(res.result[0].Data.ISI=='on') first_table='isi-astn-20002410';
                        if(res.result[0].Data.MAPQ=='on') first_table='map-astn-20002409';
                        if(res.result[0].Data.ESS=='on') first_table='ess-astn-20002408';
                        if(res.result[0].Data.Recreational_Drugs=='on') first_table='rec-drug-astn-20003574';
                        if(res.result[0].Data.Medications=='on') first_table='medications-astn-20002407';
                        if(res.result[0].Data.Family_Sleep_History=='on') first_table='family-sleep-history-astn-20002406';
                        if(res.result[0].Data.Sleep_Hygiene_Index=='on') first_table='sleep-hygiene-index-astn-20003571';
                        if(res.result[0].Data.Sleep_HQDP=='on') first_table='sleep-disorder-patterns-astn-20002405';

                        if(res.result[0].Data.General=='on') first_table='general-astn-20002401';
                        if(res.result[0].Data.Background_Information=='on') first_table='background-information-astn-20002400';
                        if(res.result[0].Data.Consent=='on') first_table='consent-astn-20002423';                                
                        if(res.result[0].Data.Consent=='on') last_table='consent-astn-20002423';
                        if(res.result[0].Data.Background_Information=='on') last_table='background-information-astn-20002400';
                        if(res.result[0].Data.General=='on') last_table='general-astn-20002401';
                        if(res.result[0].Data.Ethnicity=='on') last_table='ethnicity-self-astn-20002402';

                        if(res.result[0].Data.ESS=='on') last_table='ess-astn-20002408';
                        if(res.result[0].Data.MAPQ=='on') last_table='map-astn-20002409';
                        if(res.result[0].Data.ISI=='on') last_table='isi-astn-20002410';

                        if(res.result[0].Data.MVA=='on') last_table='mva-astn-20002421';

                    }
                })
                m.query={};
                jQuery.ajaxSetup({async:true});           
            }
            m.cell_render=function(records,I,field,td,set_value,source){
                switch(field){
                    case 'DOB':
                        if(records[I].Data.DOB!=''){
                            var dob=(records[I].Data.DOB).split('-');
                            td.html(dob[2]+'/'+dob[1]+'/'+dob[0]);
                        }
                        break;
                    case '_ASTN_ID':
                        td.html(records[I].UID);
                        break;
                    case '_Data_Entry':
                        td.html("<u style='cursor:pointer'>Data Entry</u>");
                        td.find('u').on('click',function(){
    						$vm.load_module(m.prefix+m.child_panel,'',{record:records[I],proj:m.input.proj});
                        });
                        break;
                    case '_Setup':
                        td.html("<u style='cursor:pointer'>Setup</u>");
                        td.find('u').on('click',function(){
    						$vm.load_module(m.prefix+m.questionnaire_setup,'',{record:records[I],proj:m.input.proj });
                        });
                        break;
                    case '_Questionnaire':
                        //MongoDB
                        td.html("<u style='cursor:pointer'>Online Questionnaire</u>");
                        td.find('u').on('click',function(){
                            var db=""; if(window.location.toString().indexOf('db=dev')!=-1) db="&db=dev";
                            var d="";  if(window.location.toString().indexOf('_d=1')!=-1) d="&_d=1";
                            var p="";  if(window.location.toString().indexOf('_p=1')!=-1) p="&_p=1";
                            var u="?username="+records[I].UID+"-"+records[I].Data.Initials+"&password="+records[I].Data._Password;
    						var q_url=$vm.module_list[m.prefix+m.online_questionnaire].url+u+db+d+p;
    						window.open(q_url);
                        });
                        break;
                    case '_Login_ID':
                        td.html(records[I].UID+"-"+records[I].Data.Initials);
                        break;
                    case '_x':
                        td.html("<u style='cursor:pointer'>View All Data</u>");
                        td.find('u').on('click',function(){
                            //$vm.load_module(m.prefix+m.child_panel,'',{record:records[I],proj:m.input.proj});
                            $vm.load_module(m.prefix+'all-records-astn-data','',{record:records[I]});
                        });
                        break;
                    case '_check':
                        td.html("<u style='cursor:pointer'>Check Progress</u>");
                        td.find('u').on('click',function(){
                            m.query={"Data.Participant_uid":(records[I].UID).toString()};
                            jQuery.ajaxSetup({async:false});
                            $vm.request({cmd:"find",table:last_table,I1:m.I1,query:m.query},function(res){
                                if(res.result.length>0) td.html("<u style='cursor:pointer'>Check Progress</u> <i style='color:green'  class='fa fa-smile'></i>")
                                else {
                                    $vm.request({cmd:"find",table:first_table,I1:m.I1,query:m.query},function(res){
                                        if(res.result.length>0) td.html("<u style='cursor:pointer'>Check Progress</u> <i style='color:orange' class='fa fa-meh'></i>")
                                        else td.html("<u style='cursor:pointer'>Check Progress</u> <i style='color:red' class='fa fa-frown'></i>")
                                    });
                                }
                            });

                            m.query={};
                            jQuery.ajaxSetup({async:true});
                        });
                        break;
               }
            }
            //-------------------------------------
        }
    </script>
